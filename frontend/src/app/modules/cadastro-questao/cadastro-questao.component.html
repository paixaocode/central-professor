<app-toolbar [title]="'Cadastro de Questão'"></app-toolbar>
<img class="line" src="assets/images/line.png">
<po-page-default>

    <div class="animate-fade-in">
        <div class="po-mt-1 po-row">
            <po-button class="po-md-2 po-mt-1" p-label="Voltar" p-kind="secundary" (p-click)="onClickVoltar()">
            </po-button>

            <po-button class="po-md-3 po-mt-1" p-label="Nova questão" p-kind="primary"
                (p-click)="onClickAbrirModalNovaQuestao()">
            </po-button>

            <po-input class="po-md-7" p-placeholder="Pesquise pela questão desejada" p-icon="ph ph-magnifying-glass"
                [(ngModel)]="searchTerm" (ngModelChange)="onSearchChange()">
            </po-input>

        </div>

        <div class="po-mt-2 po-ml-1">
            <po-table [p-columns]="colunasTabelaCadastroQuestao" [p-hide-columns-manager]="true" [p-height]="550"
                [p-items]="filteredItemsCadastroQuestao" [p-sort]="true" [p-actions]="acoesTabelaCadastroQuestao"
                [p-striped]="true" p-container [p-draggable]="true">
            </po-table>
            <app-pagination
                [totalPages]="totalPaginas"
                [currentPage]="paginaAtual"
                (pageChange)="onPageChange($event)">
            </app-pagination>
        </div>
    </div>

    <div class="po-row" [style.height.vh]="25"></div>


    <app-chatbot></app-chatbot>

</po-page-default>

<po-modal class="animate-slide-in" p-icon="ph ph-book-open-text" #modalNovaQuestao p-title="Nova questão" p-size="md"
    [p-hide-close]="true" [p-primary-action]="closeModalNovaQuestao">

    <po-divider p-label="Preencha as informações">
    </po-divider>

    <div class="animate-fade-in">
        <app-form-gerar-questao (limparFormulario)="limparForm()"></app-form-gerar-questao>
    </div>
</po-modal>

<po-modal class="animate-slide-in" p-icon="ph ph-trash" #modalExcluirQuestao p-title="Você deseja excluir essa questão?"
    p-size="md" [p-hide-close]="true" [p-primary-action]="confirmarExclusaoQuestao"
    [p-secondary-action]="closeModalExcluirQuestao">
    <p class="po-md-12 po-font-text-large">Atenção a ação não poderá ser revertida!</p>
</po-modal>
